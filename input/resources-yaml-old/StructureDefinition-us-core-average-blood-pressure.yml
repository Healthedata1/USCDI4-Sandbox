resourceType: StructureDefinition
id: us-core-average-blood-pressure
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-average-blood-pressure
# url: http://www.fhir.org/guides/uscdi4-sandbox/StructureDefinition/us-core-average-blood-pressure
name: USCoreAverageBloodPressureProfile
title: US Core Average Blood Pressure Profile
status: active
experimental: false
date: 2023-08-02
description: >-
  To promote interoperability and adoption through common implementation,
  this profile sets minimum expectations for the Observation resource to record, search,
  and fetch average diastolic and systolic blood pressure observations with standard LOINC
  codes and UCUM units of measure. It is based on the US Core Vital Signs Profile
  and identifies which *additional* core elements, extensions, vocabularies, and value sets 
  **SHALL** be present and constrains the way the elements are used when using the profile. 
  It provides the floor for standards development for specific use cases.


fhirVersion: 4.0.1
kind: resource
abstract: false
type: Observation
baseDefinition: http://hl7.org/fhir/us/core/StructureDefinition/us-core-vital-signs
derivation: constraint
differential:
  element:
  - id: Observation
    path: Observation
    short: US Core Average Blood Pressure Profile
    definition: \-
    comment: \-
  - id: Observation.code
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: Observation.code
    short: (USCDI) Average Blood Pressure
    type:
    - code: CodeableConcept
    patternCodeableConcept:
      coding:
      - system: http://loinc.org
        code: 96607-7
    mustSupport: true


  - id: Observation.effective[x]
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: Observation.effective[x]
    short: (USCDI) clinically relevant time-period for the average of blood pressure (BP) readings
    type:

        - code: dateTime
        - code: Period
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
    
    mustSupport: true


  - id: Observation.component
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: Observation.component
    slicing:
