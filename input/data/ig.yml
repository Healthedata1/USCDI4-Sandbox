      is or is not being consumed or administered.
    exampleBoolean: false
    name: US Core Medication Adherence Extension
  - reference:
      reference: ValueSet/uscore-medicationstatement-status
    description: A code specifying the state of the statement.  Generally, this will
      be active or completed state.  This value set excludes the concept used internally
      by the FHIR specification, not-taken,on-hold,stopped, and unknown, because they
      are covered by the medication adherence extension.
    exampleBoolean: false
    name: US Core Medication Status Codes
  - reference:
      reference: StructureDefinition/us-core-medicationstatement
    description: 'Profile of MedicationStatement to support medication adherence -
      record of a statement of whether a medication has been consumed according to
      instructions.

      This profile sets minimum expectations for the MedicationStatement resource
      to record, search, and fetch a record of a statement of whether a medication
      has been consumed according to instructions.  It identifies which core elements,
      extensions, vocabularies, and value sets **SHALL** be present in the resource
      and constrains the way the elements are used when using this profile.  It provides
      the floor for standards development for specific use cases to promote interoperability
      and adoption through common implementation.'
    exampleBoolean: false
    name: US Core MedicationStatement
  - reference:
      reference: StructureDefinition/us-core-patient
    description: The US Core Patient Profile meets the U.S. Core Data for Interoperability
      (USCDI) v3 'Patient Demographics' requirements. This profile sets minimum expectations
      for the Patient resource to record, search, and fetch basic demographics and
      other administrative information about an individual patient. It identifies
      which core elements, extensions, vocabularies, and value sets **SHALL** be present
      in the resource when using this profile to promote interoperability and adoption
      through common implementation.  It identifies which core elements, extensions,
      vocabularies, and value sets **SHALL** be present in the resource and constrains
      the way the elements are used when using this profile.  It provides the floor
      for standards development for specific use cases.
    exampleBoolean: false
    name: US Core Patient Profile
  - reference:
      reference: StructureDefinition/us-core-specimen
    description: This profile sets minimum expectations for the Specimen resource
      to record, search, and fetch "substances being sampled or tested. (e.g., nasopharyngeal
      swab, whole blood, serum, urine, wound swab)" associated with a patient to promote
      interoperability and adoption through common implementation.  It identifies
      which core elements, extensions, vocabularies, and value sets **SHALL** be present
      in the resource and constrains the way the elements are used when using this
      profile.  It provides the floor for standards development for specific use cases.
    exampleBoolean: false
    name: US Core Specimen Profile
  - reference:
