  resource:
  - reference:
      reference: StructureDefinition/us-core-average-blood-pressure
    description: To promote interoperability and adoption through common implementation,
      this profile sets minimum expectations for the Observation resource to record,
      search, and fetch average diastolic and systolic blood pressure observations
      with standard LOINC codes and UCUM units of measure. It is based on the US Core
      Vital Signs Profile and identifies which *additional* core elements, extensions,
      vocabularies, and value sets **SHALL** be present and constrains the way the
      elements are used when using the profile. It provides the floor for standards
      development for specific use cases.
    exampleBoolean: false
    name: US Core Average Blood Pressure Profile
    groupingId: AvgBP
  - reference:
      reference: Observation/average-blood-pressure
    description: This is an average blood pressure example for the *Vitalsigns Profile*.  It
      is based on the [Vital Signs with Qualifying Elements](http://hl7.org/fhir/us/vitals/STU1/)
      [Average Blood Pressure Profile](http://hl7.org/fhir/us/vitals/StructureDefinition/average-blood-pressure).
    name: Average Blood Pressure Example
    exampleCanonical: http://www.fhir.org/guides/uscdi4-sandbox/StructureDefinition/us-core-average-blood-pressure
    groupingId: AvgBP
  - reference:
      reference: Observation/EVS-item-example-68516-4
    description: This is a Evs Item Example 68516-4 (On those days that you engage
      in moderate to strenuous exercise, how many minutes, on average, do you exercise?)
      for the *US Core Observation Screening Assessment Profile*
    name: Evs Item Example 68516-4
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-screening-assessment
    groupingId: PE
  - reference:
      reference: Observation/EVS-item-example-89555-7
    description: This is a Evs Item Example 89555-7 (How many D per W did you engage
      in moderate to strenuous physical activity in the last 30D) for the *US Core
      Observation Screening Assessment Profile*
    name: Evs Item Example 89555-7
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-screening-assessment
    groupingId: PE
  - reference:
      reference: Observation/EVS-panel-example-89574-8
    description: This is a Evs Panel Example 89574-8 (Exercise Vital Sign (EVS)) for
      the *US Core Observation Screening Assessment Profile*
    name: Evs Panel Example 89574-8
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-screening-assessment
    groupingId: PE
  - reference:
      reference: Observation/exercise-per-day
    description: This is an minutes exercise per day example for the *Simple Observation
      Profile*.  It is based on the on US Core [Screening and Assessments](http://hl7.org/fhir/us/core/screening-and-assessments.html)
      guidance using Simple Observations.
    name: Exercise Per Day Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-simple-observation
    groupingId: PE
  - reference:
      reference: Observation/exercise-per-week
    description: This is a days exercise per week example for the *Simple Observation
      Profile*.  It is based on the on US Core [Screening and Assessments](http://hl7.org/fhir/us/core/screening-and-assessments.html)
      guidance using Simple Observations.
    name: Exercise Per Week Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-simple-observation
    groupingId: PE
  - reference:
      reference: Questionnaire/exercise-vital-sign
    description: This is the [LHC Form](https://loinc.org/lhc-forms/) Exercise Vital
      Sign (EVS) Questionnaire Example. It is based on the on US Core [Screening and
      Assessments](http://hl7.org/fhir/us/core/screening-and-assessments.html) guidance
      using Questionnaire/QuestionnaireResponse resources.
    name: Exercise Vital Sign Questionnaire Example
    exampleCanonical: http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire
    groupingId: PE
  - reference:
      reference: QuestionnaireResponse/exercise-vital-sign
    description: This is the [LHC Form](https://loinc.org/lhc-forms/) Exercise Vital
      Sign (EVS) QuestionnaireResponse Example. It is based on the on US Core [Screening
      and Assessments](http://hl7.org/fhir/us/core/screening-and-assessments.html)
      guidance using Questionnaire/QuestionnaireResponse resources.
    name: Exercise Vital Sign QuestionnaireResponse Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-questionnaireresponse
    groupingId: PE
  - reference:
      reference: StructureDefinition/us-core-observation-lab
    description: "The US Core Laboratory Result Observation Profile is based upon\
      \ the US Core Observation Clinical Result Profile and, along with the US Core\
      \ DiagnosticReport Profile for Laboratory Results Reporting, meets the U.S.\
      \ Core Data for Interoperability (USCDI) Laboratory requirements. Laboratory\
      \ results are grouped and summarized using the DiagnosticReport resource, which\
      \ references Observation resources. Each Observation resource represents an\
      \ individual laboratory test and result value, a \u201Cnested\u201D panel (such\
      \ as a microbial susceptibility panel) that references other observations, or\
      \ rarely a laboratory test with component result values. The US Core Laboratory\
      \ Result Observation Profile sets minimum expectations for the Observation resource\
      \ to record, search, and fetch laboratory test results associated with a patient\
      \ to promote interoperability and adoption through common implementation. It\
      \ identifies which core elements, extensions, vocabularies, and value sets SHALL\
      \ be present in the resource and constrains the way the elements are used when\
      \ using this profile. It provides the floor for standards development for specific\
      \ use cases."
    exampleBoolean: false
    name: US Core Laboratory Result Observation Profile
    groupingId: Labs
  - reference:
      reference: StructureDefinition/us-core-specimen
    description: This profile sets minimum expectations for the Specimen resource
      to record, search, and fetch "substances being sampled or tested. (e.g., nasopharyngeal
      swab, whole blood, serum, urine, wound swab)" associated with a patient to promote
      interoperability and adoption through common implementation.  It identifies
      which core elements, extensions, vocabularies, and value sets **SHALL** be present
      in the resource and constrains the way the elements are used when using this
      profile.  It provides the floor for standards development for specific use cases.
    exampleBoolean: false
    name: US Core Specimen Profile
    groupingId: Labs
  - reference:
      reference: Observation/serum-glucose
    description: This is a serum glucose example for the *US Core Observation Lab
      Profile*.
    name: Serum Glucose Example
    exampleCanonical: http://www.fhir.org/guides/uscdi4-sandbox/StructureDefinition/us-core-observation-lab
    groupingId: Labs
  - reference:
      reference: Specimen/example-serum-hemolyzed
    description: This is a serum specimen example for the *US Core Specimen Profile*.
      It demonstrates the use of the USCDI requirements for specimen condition and
      body source site.
    name: Hemolyzed Serum Specimen Example
    exampleCanonical: http://www.fhir.org/guides/uscdi4-sandbox/StructureDefinition/us-core-specimen
    groupingId: Labs
  - reference:
      reference: StructureDefinition/us-core-location
    description: This profile sets minimum expectations for the Location resource
      for recording, searching, and fetching a "physical place of available services
      or resources."  It identifies which core elements, extensions, vocabularies,
      and value sets **SHALL** be present and constrains how the elements are used
      when using the profile.  It provides the floor for standards development for
      specific use cases to promote interoperability and adoption through common implementation.
    exampleBoolean: false
    name: US Core Location Profile
    groupingId: Facility
  - reference:
      reference: Location/hospital
    description: This is an example hospital location for the *US Core Location Profile*.
    name: Hospital Location
    exampleCanonical: http://www.fhir.org/guides/uscdi4-sandbox/StructureDefinition/us-core-location
    groupingId: Facility
