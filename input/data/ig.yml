  - reference:
      reference: StructureDefinition/us-core-average-blood-pressure
    description: To promote interoperability and adoption through common implementation,
      this profile sets minimum expectations for the Observation resource to record,
      search, and fetch average diastolic and systolic blood pressure observations
      with standard LOINC codes and UCUM units of measure. It is based on the US Core
      Vital Signs Profile and identifies which *additional* core elements, extensions,
      vocabularies, and value sets  **SHALL** be present and constrains the way the
      elements are used when using the profile.  It provides the floor for standards
      development for specific use cases.
    exampleBoolean: false
    name: US Core Average Blood Pressure Profile
  - reference:
      reference: ValueSet/uscore-care-experience-preference
    description: A code representing an individual's care experience preferences.
    exampleBoolean: false
    name: US Core Care Experience Preference Codes
  - reference:
      reference: StructureDefinition/us-core-care-experience-preference
    description: To promote interoperability and adoption through common implementation,
      this profile sets minimum expectations for the Observation resource to record,
      search, and fetch for a patient's care experience preferences. It is based on
      the US Core Simple Profile and identifies which *additional* core elements,
      extensions, vocabularies, and value sets **SHALL** be present and constrains
      the way the elements are used when using the profile. It provides the floor
      for standards development for specific use cases.
    exampleBoolean: false
    name: US Core Care Experience Preference Profile
  - reference:
      reference: StructureDefinition/us-core-observation-lab
    description: "The US Core Laboratory Result Observation Profile is based upon\
      \ the US Core Observation Clinical Result Profile and, along with the US Core\
      \ DiagnosticReport Profile for Laboratory Results Reporting, meets the U.S.\
      \ Core Data for Interoperability (USCDI) Laboratory requirements. Laboratory\
      \ results are grouped and summarized using the DiagnosticReport resource, which\
      \ references Observation resources. Each Observation resource represents an\
      \ individual laboratory test and result value, a \u201Cnested\u201D panel (such\
      \ as a microbial susceptibility panel) that references other observations, or\
      \ rarely a laboratory test with component result values. The US Core Laboratory\
      \ Result Observation Profile sets minimum expectations for the Observation resource\
      \ to record, search, and fetch laboratory test results associated with a patient\
      \ to promote interoperability and adoption through common implementation. It\
      \ identifies which core elements, extensions, vocabularies, and value sets SHALL\
      \ be present in the resource and constrains the way the elements are used when\
      \ using this profile. It provides the floor for standards development for specific\
      \ use cases."
    exampleBoolean: false
    name: US Core Laboratory Result Observation Profile
  - reference:
      reference: StructureDefinition/us-core-location
    description: This profile sets minimum expectations for the Location resource
      for recording, searching, and fetching a "physical place of available services
      or resources."  It identifies which core elements, extensions, vocabularies,
      and value sets **SHALL** be present and constrains how the elements are used
      when using the profile.  It provides the floor for standards development for
      specific use cases to promote interoperability and adoption through common implementation.
    exampleBoolean: false
    name: US Core Location Profile
  - reference:
