resourceType: StructureDefinition
id: us-core-medicationrequest
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-medicationrequest
version: 3.1.1
name: USCoreMedicationRequestProfile
title: US Core MedicationRequest Profile
status: active
experimental: false
date: 2023-10-17
publisher: HL7 US Realm Steering Committee
contact:
- telecom:
  - system: url
    value: http://www.healthit.gov
description: The US Core Medication Request Profile is based upon the core FHIR MedicationRequest
  Resource and meets the U.S. Core Data for Interoperability (USCDI) v2 *Medications*
  requirements. The MedicationRequest resource can be used to record a patient's medication
  prescription or order.  This profile sets minimum expectations for the MedicationRequest
  resource to record, search, and fetch a patient's medication to promote interoperability
  and adoption through common implementation.  It identifies which core elements,
  extensions, vocabularies, and value sets **SHALL** be present in the resource and
  constrains the way the elements are used when using this profile.  It provides the
  floor for standards development for specific use cases.
jurisdiction:
- coding:
  - system: urn:iso:std:iso:3166
    code: US
    display: United States of America
fhirVersion: 4.0.1
kind: resource
abstract: false
type: MedicationRequest
baseDefinition: http://hl7.org/fhir/StructureDefinition/MedicationRequest
derivation: constraint
differential:
  element:
  - id: MedicationRequest
    path: MedicationRequest
    definition: \-
    comment: \-
    constraint:
    - key: us-core-21
      severity: error
      human: requester SHALL be present if intent is "order"
      expression: (intent='order' or intent='original-order' or intent='reflex-order'or
        intent='filler-order' or intent='instance-order') implies requester.exists()
    mustSupport: false
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder
  - id: MedicationRequest.extension:medicationAdherence
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: MedicationRequest.extension
    sliceName: medicationAdherence
    short: "\U0001D5D4\U0001D5D7\U0001D5D7\U0001D5DC\U0001D5E7\U0001D5DC\U0001D5E2\U0001D5E1\U0001D5D4\U0001D5DF
      \U0001D5E8\U0001D5E6\U0001D5D6\U0001D5D7\U0001D5DC: US Core Medication Adherence
      Extension"
    min: 0
    max: '*'
    type:
    - code: Extension
      profile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-medication-adherence
    mustSupport: false
  - id: MedicationRequest.status
    path: MedicationRequest.status
    mustSupport: true
    binding:
      strength: required
      description: A code specifying the state of the prescribing event. Describes
        the lifecycle of the prescription.
      valueSet: http://hl7.org/fhir/ValueSet/medicationrequest-status
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.status
  - id: MedicationRequest.intent
    path: MedicationRequest.intent
    condition:
    - us-core-21
    mustSupport: true
    binding:
      strength: required
      description: The kind of medication order.
      valueSet: http://hl7.org/fhir/ValueSet/medicationrequest-intent
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.status
  - id: MedicationRequest.category
    path: MedicationRequest.category
    slicing:
      discriminator:
      - type: pattern
        path: $this
      rules: open
    mustSupport: true
  - id: MedicationRequest.category:us-core
    path: MedicationRequest.category
    sliceName: us-core
    mustSupport: true
    binding:
      strength: required
      description: The type of medication order. Note that other codes are permitted,
        see [Required Bindings When Slicing by Value Sets](http://hl7.org/fhir/us/core/general-requirements.html#required-bindings-when-slicing-by-valuesets)
      valueSet: http://hl7.org/fhir/ValueSet/medicationrequest-category
  - id: MedicationRequest.reported[x]
    path: MedicationRequest.reported[x]
    type:
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: boolean
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitionerrole
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.status
  - id: MedicationRequest.medication[x]
    path: MedicationRequest.medication[x]
    type:
    - code: CodeableConcept
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-medication
    mustSupport: true
    binding:
      strength: extensible
      valueSet: http://cts.nlm.nih.gov/fhir/ValueSet/2.16.840.1.113762.1.4.1010.4
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.medication[x]
  - id: MedicationRequest.subject
    path: MedicationRequest.subject
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.patient
  - id: MedicationRequest.encounter
    path: MedicationRequest.encounter
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: NA
  - id: MedicationRequest.authoredOn
    path: MedicationRequest.authoredOn
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.dateWritten
  - id: MedicationRequest.requester
    path: MedicationRequest.requester
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitionerrole
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
      - http://hl7.org/fhir/StructureDefinition/Device
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    condition:
    - us-core-21
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: MedicationOrder.prescriber
  - id: MedicationRequest.reasonCode
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: MedicationRequest.reasonCode
    short: "\U0001D5D4\U0001D5D7\U0001D5D7\U0001D5DC\U0001D5E7\U0001D5DC\U0001D5E2\U0001D5E1\U0001D5D4\U0001D5DF
      \U0001D5E8\U0001D5E6\U0001D5D6\U0001D5D7\U0001D5DC: Reason or indication for
      ordering or not ordering the medication"
    binding:
      strength: extensible
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-condition-code
  - id: MedicationRequest.reasonReference
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: MedicationRequest.reasonReference
    short: "\U0001D5D4\U0001D5D7\U0001D5D7\U0001D5DC\U0001D5E7\U0001D5DC\U0001D5E2\U0001D5E1\U0001D5D4\U0001D5DF
      \U0001D5E8\U0001D5E6\U0001D5D6\U0001D5D7\U0001D5DC: US Core Condition or Observation
      that supports the prescription"
  - id: MedicationRequest.dosageInstruction
    path: MedicationRequest.dosageInstruction
    mustSupport: true
  - id: MedicationRequest.dosageInstruction.text
    path: MedicationRequest.dosageInstruction.text
    mustSupport: true
  - id: MedicationRequest.dosageInstruction.timing
    path: MedicationRequest.dosageInstruction.timing
    mustSupport: true
  - id: MedicationRequest.dosageInstruction.doseAndRate
    path: MedicationRequest.dosageInstruction.doseAndRate
    mustSupport: true
  - id: MedicationRequest.dosageInstruction.doseAndRate.dose[x]
    path: MedicationRequest.dosageInstruction.doseAndRate.dose[x]
    short: Amount of medication per dose
    type:
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: Quantity
    - code: Range
    mustSupport: true
    binding:
      extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-maxValueSet
        valueCanonical: http://hl7.org/fhir/ValueSet/ucum-units
      strength: preferred
      valueSet: http://hl7.org/fhir/ValueSet/ucum-common
  - id: MedicationRequest.dispenseRequest
    path: MedicationRequest.dispenseRequest
    mustSupport: true
  - id: MedicationRequest.dispenseRequest.numberOfRepeatsAllowed
    path: MedicationRequest.dispenseRequest.numberOfRepeatsAllowed
    mustSupport: true
  - id: MedicationRequest.dispenseRequest.quantity
    path: MedicationRequest.dispenseRequest.quantity
    mustSupport: true
