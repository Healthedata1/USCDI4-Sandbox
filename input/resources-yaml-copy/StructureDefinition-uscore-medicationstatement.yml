resourceType: StructureDefinition
id: us-core-medicationstatement
url: http://www.fhir.org/guides/uscdi4-sandbox/StructureDefinition/us-core-medicationstatement
name: USCoreMedicationStatement
title: US Core MedicationStatement
status: active
experimental: false
date: 2023-10-11
description: 'Profile of MedicationStatement to support medication adherence - record
  of a statement of whether a medication has been consumed according to instructions.

  This profile sets minimum expectations for the MedicationStatement resource to record,
  search, and fetch a record of a statement of whether a medication has been consumed
  according to instructions.  It identifies which core elements, extensions, vocabularies,
  and value sets **SHALL** be present in the resource and constrains the way the elements
  are used when using this profile.  It provides the floor for standards development
  for specific use cases to promote interoperability and adoption through common implementation.'
fhirVersion: 4.0.1
kind: resource
abstract: false
type: MedicationStatement
baseDefinition: http://hl7.org/fhir/StructureDefinition/MedicationStatement
derivation: constraint
differential:
  element:
  - id: MedicationStatement
    path: MedicationStatement
    mustSupport: false
  - id: MedicationStatement.extension:med-adherence
    path: MedicationStatement.extension
    sliceName: med-adherence
    short: Indicates whether the medication is or is not being consumed or administered
    definition: The FHIR R5 `Medication.adherence` extension to record medication
      adherence
    min: 0
    max: '1'
    type:
    - code: Extension
      profile:
      - http://hl7.org/fhir/5.0/StructureDefinition/extension-MedicationUsage.adherence
    mustSupport: false
  - id: MedicationStatement.basedOn
    path: MedicationStatement.basedOn
    short: plan, proposal or order this is fulfilling
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-medicationrequest
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-careplan
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-servicerequest
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    mustSupport: true
  - id: MedicationStatement.status
    path: MedicationStatement.status
    mustSupport: true
    binding:
      strength: required
      valueSet: http://www.fhir.org/guides/uscdi4-sandbox/ValueSet/uscore-medicationstatement-status
  - id: MedicationStatement.medication[x]
    path: MedicationStatement.medication[x]
